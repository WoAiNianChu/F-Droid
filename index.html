<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Droid 应用查询</title>
</head>
<body>
    <h1>查询 F-Droid 应用信息</h1>
    <input type="text" id="query" placeholder="输入包名或应用名称">
    <button onclick="fetchAppInfo()">查询</button>

    <div id="result"></div>

    <script>
        async function fetchAppInfo() {
            const query = document.getElementById('query').value.toLowerCase().trim();
            const response = await fetch('index-v1.json');
            const indexData = await response.json();

            // 遍历所有应用并查找匹配项
            const packages = indexData.packages;
            const appInfo = Object.keys(packages).map(key => packages[key])
                .find(app => 
                    app.packageName.toLowerCase() === query || 
                    (app.name && app.name.toLowerCase().includes(query))
                );

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 清空之前的结果

            if (appInfo) {
                const latestVersionCode = Object.keys(appInfo.versions).sort((a, b) => b - a)[0]; // 获取最新版本代码
                const latestVersion = appInfo.versions[latestVersionCode];
                resultDiv.innerHTML = `
                    <h2>${appInfo.name || '无应用名称'} (${appInfo.packageName})</h2>
                    <p><strong>版本号:</strong> ${latestVersionCode}</p>
                    <p><strong>版本名称:</strong> ${latestVersion.versionName || '无版本名称'}</p>
                    <p><strong>应用介绍:</strong> ${latestVersion.summary || '无描述'}</p>
                    <p><strong>最新安装包:</strong> <a href="https://f-droid.org/repo/${latestVersion.apkName}" target="_blank">下载链接</a></p>
                `;
            } else {
                resultDiv.innerText = '未找到相关应用';
            }
        }
    </script>
</body>
</html>
