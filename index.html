<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Droid 应用查询</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>查询 F-Droid 应用信息</h1>
        <input type="text" id="query" placeholder="输入包名或应用名称">
        <button onclick="fetchAppInfo()">查询</button>
        <div id="result"></div>
    </div>

    <script>
        async function fetchAppInfo() {
            const query = document.getElementById('query').value.toLowerCase().trim();
            const response = await fetch('index.json');
            const indexData = await response.json();

            const appInfo = indexData.find(app => 
                app.packageName.toLowerCase() === query || 
                (app.name && app.name.toLowerCase().includes(query))
            );

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 清空之前的结果

            if (appInfo) {
                resultDiv.innerHTML = `
                    <h2>${appInfo.name || '无应用名称'} (${appInfo.packageName})</h2>
                    <p><strong>版本号:</strong> ${appInfo.versionCode}</p>
                    <p><strong>版本名称:</strong> ${appInfo.versionName || '无版本名称'}</p>
                    <p><strong>应用介绍:</strong> ${appInfo.desc || '无描述'}</p>
                    <p><strong>最新安装包:</strong> <a href="https://f-droid.org/repo/${appInfo.apkName}" target="_blank">下载链接</a></p>
                `;
            } else {
                resultDiv.innerText = '未找到相关应用';
            }
        }
    </script>
</body>
</html>
